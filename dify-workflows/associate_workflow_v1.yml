      zIndex: 0
    - data:
        isInIteration: false
        isInLoop: false
        sourceType: llm
        targetType: code
      id: assoc-llm-source-validate-code-target
      selected: false
      source: assoc-llm
      sourceHandle: source
      target: validate-code
      targetHandle: target
      type: custom
      zIndex: 0
    - data:
        isInIteration: false
        isInLoop: false
        sourceType: code
        targetType: end
      id: validate-code-source-end-target
      selected: false
