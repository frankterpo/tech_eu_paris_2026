      sourceHandle: source
      target: end
      targetHandle: target
      type: custom
      zIndex: 0
    nodes:
    - data:
        desc: 'Collects deal data, analyst outputs, evidence, and optional retry prompt.'
        selected: false
        title: Start
        type: start
        variables:
        - label: Deal Input
          max_length: 5000
          options: []
          required: true
          type: paragraph
          variable: deal_input
        - label: Fund Config
          max_length: 5000
          options: []
          required: false
          type: paragraph
          variable: fund_config
        - label: Persona Config
          max_length: 5000
          options: []
          required: false
          type: paragraph
          variable: persona_config
        - label: Analyst Outputs
          max_length: 48000
          options: []
          required: true
          type: paragraph
          variable: analyst_outputs
        - label: Evidence JSON
          max_length: 48000
          options: []
          required: false
          type: paragraph
          variable: evidence_json
        - label: Company Profile
          max_length: 24000
          options: []
          required: false
          type: paragraph
