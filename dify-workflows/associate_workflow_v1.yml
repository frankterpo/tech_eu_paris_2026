      height: 220
      id: start
      position:
        x: 80
        y: 282
      positionAbsolute:
        x: 80
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        context:
          enabled: false
          variable_selector: []
        desc: 'Associate LLM — forced JSON output mode.'
        model:
          completion_params:
            temperature: 0.25
            max_tokens: 3000
            response_format: json_object
          mode: chat
          name: gpt-4o-mini
          provider: langgenius/openai/openai
        prompt_template:
        - id: assoc-sys-prompt
          role: system
          text: >
            You are a VC Associate synthesizing analyst research into an actionable investment thesis.


            ## TASK

            Review ALL analyst outputs below. Produce atomic hypotheses, top unknowns, and targeted follow-up requests.

            Return a single JSON object — no markdown, no explanation, no text outside the JSON.


            ## HARD CONSTRAINTS

            - hypotheses: array, MAX 6 items.
              Each: {"id": "h1", "text": "...", "support_evidence_ids": ["eid-..."], "risks": ["..."]}
              - "id" must be unique (h1, h2, ... h6).
              - If a hypothesis has no supporting evidence, add "NO_EVIDENCE" to risks.
              - risks: short bullet strings, not paragraphs.
            - top_unknowns: array of the MOST important unanswered questions.
              Each: {"question": "...", "why_it_matters": "..."}
              - Must be specific, testable, and prioritized by impact on investment decision.
            - requests_to_analysts: array of follow-up tasks.
              Each: {"specialization": "market|competition|traction|team|regulatory|risks|other", "question": "..."}
              - Only include if genuinely needed. Do not pad.
            - NO narrative. NO summaries. Atomic structured items ONLY.
            - Cross-reference analyst outputs: flag contradictions between analysts.


            ## OUTPUT SCHEMA (strict)

            {
              "hypotheses": [{"id": "h1", "text": "string", "support_evidence_ids": ["string"], "risks": ["string"]}],
              "top_unknowns": [{"question": "string", "why_it_matters": "string"}],
              "requests_to_analysts": [{"specialization": "string", "question": "string"}]
            }


            {{#start.retry_prompt#}}
        - id: assoc-user-prompt
          role: user
          text: >
            ## DEAL INPUT

            {{#start.deal_input#}}


            ## FUND CONFIG

            {{#start.fund_config#}}


            ## PERSONA CONFIG

            {{#start.persona_config#}}


            ## ANALYST OUTPUTS (JSON array — one object per analyst)

            {{#start.analyst_outputs#}}


            ## COMPANY PROFILE (structured data from Specter — cite specter-* evidence_ids)

            {{#start.company_profile#}}


            ## EVIDENCE (JSON array)

            {{#start.evidence_json#}}


            Respond with ONLY the JSON object. No other text.
        selected: false
        title: Associate LLM
        type: llm
        variables: []
        vision:
          enabled: false
      height: 98
      id: assoc-llm
      position:
        x: 400
        y: 282
      positionAbsolute:
        x: 400
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        code: "import json\nimport re\n\ndef main(raw_text: str) -> dict:\n    cleaned = raw_text.strip()\n    cleaned = re.sub(r'^```(?:json)?\\s*', '', cleaned)\n    cleaned = re.sub(r'\\s*```$', '', cleaned)\n    cleaned = cleaned.strip()\n\n    try:\n        data = json.loads(cleaned)\n    except json.JSONDecodeError as e:\n        return {\n            \"result\": json.dumps({\n                \"hypotheses\": [],\n                \"top_unknowns\": [{\"question\": \"JSON parse failed\", \"why_it_matters\": str(e)}],\n                \"requests_to_analysts\": []\n            }),\n            \"valid\": \"false\",\n            \"error\": f\"JSON parse error: {str(e)}\"\n        }\n\n    # Enforce max lengths\n    hypotheses = data.get(\"hypotheses\", [])[:6]\n    # Ensure unique IDs\n    for i, h in enumerate(hypotheses):\n        if \"id\" not in h:\n            h[\"id\"] = f\"h{i+1}\"\n\n    top_unknowns = data.get(\"top_unknowns\", [])\n    requests = data.get(\"requests_to_analysts\", [])\n\n    # Validate specialization values\n    valid_specs = {\"market\", \"competition\", \"traction\", \"team\", \"regulatory\", \"risks\", \"other\"}\n    for r in requests:\n        if r.get(\"specialization\", \"\") not in valid_specs:\n            r[\"specialization\"] = \"other\"\n\n    validated = {\n        \"hypotheses\": hypotheses,\n        \"top_unknowns\": top_unknowns,\n        \"requests_to_analysts\": requests\n    }\n\n    return {\n        \"result\": json.dumps(validated),\n        \"valid\": \"true\",\n        \"error\": \"\"\n    }\n"
        code_language: python3
        desc: 'Parses LLM output, enforces max 6 hypotheses, validates specialization enums, returns clean JSON.'
        outputs:
          result:
            children: null
            type: string
          valid:
            children: null
            type: string
          error:
            children: null
            type: string
        selected: false
        title: Validate JSON
        type: code
        variables:
        - value_selector:
          - assoc-llm
          - text
          variable: raw_text
      height: 54
      id: validate-code
      position:
        x: 720
        y: 282
      positionAbsolute:
        x: 720
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
    - data:
        desc: 'Returns validated JSON result, validity flag, and any error.'
        outputs:
        - value_selector:
          - validate-code
          - result
          variable: result
        - value_selector:
          - validate-code
          - valid
          variable: valid
        - value_selector:
          - validate-code
          - error
          variable: error
        selected: false
        title: End
        type: end
      height: 90
      id: end
      position:
        x: 1040
        y: 282
      positionAbsolute:
        x: 1040
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 244
  hash: ''
